<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>peterpan後台</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/back.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li class="title">RMT 彼得潘後台</li>
				<li class="tagAct" id="tag1">序號狀況列表</li>
				<li class="tag" id="tag2">新增序號</li>
			</ul>
		</nav>
	</header>

	<section id="page2" style="display: none;">
		<div class="content">
			<div>
				<span class="q">序號：</span>
				<input type="text" name="num" class="num" placeholder="請輸入序號...">
				<span class="add">+</span>
			</div>
<!-- 			<div class="addRow">
				<span class="q">序號：</span>
				<input type="text" name="num" class="num" placeholder="請輸入序號...">
				<span class="cancel">x</span>
			</div> -->
			<button type="submit" class="ybtn" id="numSubmit">新增</button>

			<p class="q" style="margin-top: 5%;">使用excel檔案匯入序號：</p>
			<form method="post" action="upload" enctype="multipart/form-data" style="margin-top: 1%">
				<input type="file" name="file">
				<input type="submit" value="Upload" name="submitExcel">
			</form>
		</div>
	</section>

	<section id="page1">
		<div class="content">
			<table>
				<thead>
					<tr>
						<td>序號</td>
						<td>許願狀態</td>
						<td>許願內容</td>
						<td>修改</td>
						<td>刪除</td>
					</tr>
				</thead>
				<tbody id="numList">
					<!-- <tr>
						<td>123123</td>
						<td>yes</td>
						<td>我是許願內容很長很長很長很長很長很長很長很長很長很長很長很長的測試文字我要看看到底可不可以限制寬度</td>
						<td><span class="mod">修改</span></td>
						<td class="del">刪除</td>
					</tr> -->
				</tbody>
			</table>
		</div>
	</section>

	<footer></footer>
	<script type="text/javascript" src="javascripts/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="javascripts/back.js"></script>

</body>
</html>
